<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Pile</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div id="app-container">
        
        <header id="top-header">
            <div class="header-text">
                <h1>Prompt Pile</h1>
                <p class="subtitle">by Abel Habte</p>
            </div>
            <img src="icons/icon-32.png" alt="Logo" class="app-logo">
        </header>

        <section id="control-area">

            <div class="toggle-group">
                <div class="toggle-item">
                    <label for="auto-paste">Auto-Paste</label>
                    <input type="checkbox" id="auto-paste" class="custom-toggle-input">
                </div>
                <div class="toggle-item">
                    <label for="highlight-prompt">Highlight to Prompt</label>
                    <input type="checkbox" id="highlight-prompt" class="custom-toggle-input">
                </div>
                <button id="theme-toggle-btn" class="icon-btn-text">
                    ‚òÄÔ∏è Dark Mode
                </button>
            </div>

            <div id="action-row">
                <div id="folder-create-section">
                    <button id="add-folder-btn" class="secondary-btn">Create Folder</button>
                </div>
                <div class="search-container">
                    <input type="text" id="search-prompts" placeholder="Search Prompts...">
                    <span class="search-icon">üîç</span>
                </div>
            </div>
        </section>

        <main id="main-list-view">
            <ul id="combined-list">
                </ul>
        </main>
        
        <footer id="footer-actions">
            <button class="footer-btn">‚¨áÔ∏è Export Prompts</button>
            <button class="footer-btn">‚¨ÜÔ∏è Import Prompts</button>
        </footer>
    </div>

    <dialog id="prompt-modal">
        <h3>Create New Prompt</h3>
        <form id="prompt-form">
            <label for="prompt-title">Title:</label>
            <input type="text" id="prompt-title" required>

            <label for="prompt-folder">Folder:</label>
            <select id="prompt-folder">
                <option value="0">Uncategorized</option>
            </select>
            
            <label for="prompt-body">Prompt Text:</label>
            <textarea id="prompt-body" rows="6" required></textarea>
            
            <div class="form-actions">
                <button type="button" id="cancel-prompt-btn">Cancel</button>
                <button type="submit" class="primary-btn">Save Prompt</button>
            </div>
        </form>
    </dialog>

    <script src="popup.js"></script>
</body>
</html>
